<!doctype html>

<html lang="en" ng-app="captorAngularDisplay">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/icomoon/css/icomoon.min.css">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/angular-ui-bootstrap-datetimepicker/datetimepicker.css">
    <link rel="stylesheet" href="./css/tinymce.min.css">
    <link rel="stylesheet" href="./node_modules/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="./node_modules/angular-ui-tree/dist/angular-ui-tree.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./css/captorComponentsStyle.css">
    <link rel="stylesheet" href="./css/demoComponents.css">
    <title>Input Components</title>
    
    <!--[if lt IE 9]>
            <script src="./js/captor-crossbrowser.v1.0.min.js"></script>
    <![endif]-->
    
    
</head>
<body>
    <div class="container">
        <div class="well text-center">
            <h2>Angular Components Demo</h2>
        </div>
        <div class="captorDemoDropdown demoPanel text-center">
            <h3> Demo Examples: </h3>
            <div class="btn-group" uib-dropdown>
                <button id="button-template-url" type="button" class="btn" uib-dropdown-toggle>
                    Captor Components <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="basicTextControls">Basic Textbox Controls</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="dropdownControls">Dropdown Controls</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="tinyMCEControls">TinyMCE Control</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="datepickerControls">DateTimePicker Control</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="otherControls">Other Form Controls</a></li>
                    <li role="menuitem" ui-sref-active="active" class="active"><a ui-sref="uiTreeControls">UI Tree Controls</a></li>
                </ul>
            </div>
        </div>
        <div class="borderComponents">
            <div ui-view></div>
        </div>
    </div>
    <script src="./js/jquery-2.1.4.v1.0.min.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="./node_modules/angular-ui-mask/dist/mask.js"></script>
    <script src="./node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./bower_components/tinymce/tinymce.js"></script>
    <script src="./bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="./directives/dropdown/angularjs-dropdown-multiselect.js"></script>
    <script src="./directives/datetimePicker/datetimepicker.js"></script>
    <script src="./directives/formValidations/jcs-auto-validate.js"></script>
    <script src="./node_modules/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
    <script src="./js/captor-vendor01.v1.0.min.js"></script>
    <script src="./js/captor-common.v1.0.min.js"></script>
    <script src="./dist/captorComponentsBundle.js"></script>
    <script src="./js/homectrl.js"></script>
    
</body>
</html>
